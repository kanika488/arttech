<!DOCTYPE html>
<html>
<head>
    <style>
        /* Ensure no horizontal scrolling */
        html, body {
            overflow-x: hidden;
            margin: 0;
            padding: 0;
            width: 100%;
        }
    </style>
    <script>
        // Hide scrollbars dynamically for WebKit-based browsers
        (function() {
            var style = document.createElement('style');
            style.innerHTML = '::-webkit-scrollbar { display: none; }';
            document.head.appendChild(style);
        })();
    </script>
</head>
<body>
    <div>
        <!-- Content goes here -->
    </div>
</body>
</html>
