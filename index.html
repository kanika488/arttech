<html>
<head>
    <style>
        /* Disable scrolling by hiding overflow */
        body {
            overflow: hidden;
            position: relative;
        }
    </style>
    <script src="mySketch.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.2/lib/p5.js" type="text/javascript"></script>
    <script type="text/javascript">
        // Prevent default touchmove behavior
        function blockMove(event) {
            event.preventDefault();
        }

        // Add event listener on DOM content loaded
        document.addEventListener('DOMContentLoaded', () => {
            document.body.addEventListener('touchmove', blockMove, { passive: false });
        });
    </script>
</head>
<body>
</body>
</html>
